<!DOCTYPE html>
<html lang="en">
<head>
<title>Jumbo Supermarkten</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css?v=1.0.0" />
</head>
<body>
	<div class="jumbotron"></div>

	<div class="container-fluid">					
		<div class="row justify-content-center">
			<div class="col-lg-6">				
				<form class="needs-validation">
					<div class="form-row">
					    <div class="col-lg3 col-md-6 mb-3">
					      <input type="text" class="form-control" id="formInputLatitude" value="52.075854" placeholder="Enter latitude" required>
					      <div class="valid-feedback">Looks good!</div>
					      <div class="invalid-feedback">Invalid latitude</div>
					    </div>
					    <div class="col-lg3 col-md-6 mb-3">
					      <input type="text" class="form-control" id="formInputLongitude" value="4.234678" placeholder="Enter longitude" required>
					      <div class="valid-feedback">Looks good!</div>				      
					      <div class="invalid-feedback">Invalid longitude</div>
					    </div>
					 </div>
					 <div class="form-actions" style="text-align:center;">
					    <button type="submit" class="btn">Find Stores Around Me</button>
					 </div>
				 </form>
			 </div>
		</div>
		<div class="row">
			<div class="col-md-12 col-lg-5">					
				<h1>left hand side</h1>
			</div>
			<div class="col-md-12 col-lg-7">
				<div id="mapholder"></div>
			</div>				
		</div>			
	</div>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyCsyPam88Gm63q_IV42TCtKg786ZJSVmwo"></script>
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/admin.js"></script>
</body>
</html>
