<!DOCTYPE html>
<html lang="en">
<head>
<title>Jumbo Supermarkten</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" type="image/x-icon" href="icon/favicon.ico">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css?v=1.0.0" />
</head>
<body>
	<nav class="navbar navbar-light bg-light"></nav>
	<div class="container-fluid">
		<div class="d-flex justify-content-center">
			<div class="col-md-12 col-lg-4">
				<div class="row">
					<div class="col-4">
						<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
							<a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Closest
								Jumbo</a> <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Detailed
								Search</a>
						</div>
					</div>
					<div class="col-8">
						<div class="tab-content" id="v-pills-tabContent">
							<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
								<form>
									<div class="form-group">
										<label for="formControlRadius">Radius</label> <input type="range" class="form-control-range" id="formControlRadius" min="10" max="50" value="25"> <span
											id="formControlRadiusValue"></span>
									</div>
									<div class="form-group">
										<label for="formControlMaxResults">Max Results</label> <input type="range" class="form-control-range" id="formControlMaxResults" min="3" max="10" value="5"> <span
											id="formControlMaxResultsValue"></span>
									</div>
									<button type="submit" class="btn btn-primary btn-sm findStores">Find Closest Stores</button>
								</form>
							</div>
							<div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">2</div>
							<div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">3</div>
							<div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">4</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-lg-4">
				<div id="mapholder"></div>
			</div>
			<div class="col-md-12 col-lg-3 storeList"></div>
		</div>
	</div>

	<script id="store-list-template" type="text/x-lodash-template">
	<div class="list-group">
		<% for(var i = 0; i < nearestStores.length; i += 1) { %>
		  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
			<div class="d-flex w-100 justify-content-between">
				<h6 class="mb-1"><%-nearestStores[i].addressName%></h6>				      
				
				<%if (nearestStores[i].locationType == 'Supermarkt'){ %>
					<div class="bg-supermarket"></div>
				<% } %>
				<%if (nearestStores[i].locationType == 'SupermarktPuP'){ %>
					<div class="bg-combo_market"></div>
				<% } %>
				<%if (nearestStores[i].locationType == 'PuP'){ %>
					<div class="bg-pet_supermarket"></div>
				<% } %>
			</div>
			
			<%if (nearestStores[i].storeStatus == 'open'){ %>
				<small>Currently open, closes at <%-nearestStores[i].todayClose%></small>
			<% } %>
			<%if (nearestStores[i].storeStatus == 'closing_soon'){ %>
				<small>Closing soon at <%-nearestStores[i].todayClose%></small>
			<% } %>				    
			<%if (nearestStores[i].storeStatus == 'closed'){ %>
				<small>Currently closed, opens at <%-nearestStores[i].todayOpen%></small>
			<% } %>
		  </a>
		<% } %>
	</div>
	</script>
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyCsyPam88Gm63q_IV42TCtKg786ZJSVmwo"></script>
	<script src="js/gmaps.js"></script>
	<script src="js/lodash.core.min.js"></script>
	<script src="js/admin2.js"></script>
</body>
</html>
