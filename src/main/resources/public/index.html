	<script id="store-list-template" type="text/x-lodash-template">
	<div class="list-group">
		<% for(var i = 0; i < nearestStores.length; i += 1) { %>
		  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
			<div class="d-flex w-100 justify-content-between">
				<h6 class="mb-1"><%-nearestStores[i].addressName%></h6>				      
				
				<%if (nearestStores[i].locationType == 'Supermarkt'){ %>
					<div class="bg-supermarket"></div>
				<% } %>
				<%if (nearestStores[i].locationType == 'SupermarktPuP'){ %>
					<div class="bg-combo_market"></div>
				<% } %>
				<%if (nearestStores[i].locationType == 'PuP'){ %>
					<div class="bg-pet_supermarket"></div>
				<% } %>
			</div>
			
			<%if (nearestStores[i].storeStatus == 'open'){ %>
				<small>Currently open, closes at <%-nearestStores[i].todayClose%></small>
			<% } %>
			<%if (nearestStores[i].storeStatus == 'closing_soon'){ %>
				<small>Closing soon at <%-nearestStores[i].todayClose%></small>
			<% } %>				    
			<%if (nearestStores[i].storeStatus == 'closed'){ %>
				<small>Currently closed, opens at <%-nearestStores[i].todayOpen%></small>
			<% } %>
		  </a>
		<% } %>
	</div>
	</script>
