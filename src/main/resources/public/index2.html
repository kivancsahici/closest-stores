<!DOCTYPE html>
<html lang="en">
<head>
<title>Jumbo Supermarkt</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css?v=1.0.0" />
</head>
<body>
	<div class="jumbotron"></div>

	<div class="container-fluid">
		<div class="row">
			<main role="main" class="col-md-12 ml-sm-auto col-lg-12 pt-3 px-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<h1 class="h2">Find nearest store</h1>
				</div>
				<div class="row">				
					<form class="needs-validation">
					<div class="form-row">
					    <div class="col-md-6 mb-3">
					      <input type="text" class="form-control" id="formInputLatitude" placeholder="Enter latitude" required>
					      <div class="valid-feedback">Looks good!</div>
					      <div class="invalid-feedback">Invalid latitude</div>
					    </div>
					    <div class="col-md-6 mb-3">
					      <input type="text" class="form-control" id="formInputLongitude" placeholder="Enter longitude" required>
					      <div class="valid-feedback">Looks good!</div>				      
					      <div class="invalid-feedback">Invalid longitude</div>
					    </div>
					 </div>
					 <button type="submit" class="btn btn-primary mb-2">Submit</button>
					 </form>
				</div>
				<div class="row">
					<div class="col-md-12 col-lg-5">					
						<h1>left hand side</h1>
					</div>
					<div class="col-md-12 col-lg-7">
						<h1>right hand side</h1>
					</div>				
				</div>
			</main>
		</div>
	</div>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
</body>
</html>
